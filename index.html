<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body onload="onInit()">
    <header class="main-header">
        <div class="main-header-content">
            <h1 class="logo">Meme Gen</h1>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li><button class="nav-btn gallery-btn">Gallery</button></li>
                    <li><button class="nav-btn rand-btn">Randomize</button></li>
                    <li><button class="nav-btn saved-btn">Saved</button></li>
                </ul>
            </nav>

        </div>
    </header>
    <main>
  
        
        <section class="image-gallery">
        </section>
        
        <section class="meme-editor">
            <button class="add-line-btn" onclick="addLine()">+</button>

            
            <section class="font-size-controls">
                <button class="font-size-btn-dcr" onclick="changeFontSize('decrease')">A -</button>
                <button class="font-size-btn-inr" onclick="changeFontSize('increase')">A +</button>
                <button class="text-align-btn-left" onclick="changeTextAlign('left')">
                    <img src="icon/left.png" alt="Align Left">
                </button>
                
                <button class="text-align-btn-center" onclick="changeTextAlign('center')">
                    <img src="icon/align-center.png" alt="Align Center">
                </button>
                
                <button class="text-align-btn-right" onclick="changeTextAlign('right')">
                    <img src="icon/align-right.png" alt="Align Right">
                </button>
            </section>
            
            <input type="text" class="meme-text" placeholder="Add Text Here" oninput="handleTextInput()">
            <input type="color" class="text-color" onchange="handleColorChange()">
            <a class="download-link" href="#" onclick="downloadMeme()">Download</a>
            
        </section>

    </main>
    <script src="main.js"></script>
    <script src="Service/memeService.js"></script>
    <script src="Controller/memeController.js"></script>
    <script src="Controller/galleryController.js"></script>
</body>
</html>
